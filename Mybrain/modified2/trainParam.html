<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Neural Network with CSV Dataset and Parameters</title>
  <script src="mashtiksh1.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #333;
    }
    #csvFileInput {
      margin: 20px 0;
    }
    #fieldSelection, #trainingParameters {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      overflow-x: auto;
    }
    input[type="number"], select {
      padding: 8px;
      width: 100%;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Upload CSV and Train Neural Network</h1>
  <input type="file" id="csvFileInput" accept=".csv">
  
  <div id="fieldSelection" style="display: none;">
    <h2>Select Fields</h2>
    <form id="fieldForm">
      <table>
        <thead>
          <tr>
            <th>Features</th>
            <th>Input</th>
            <th>Output</th>
          </tr>
        </thead>
        <tbody id="fields"></tbody>
      </table>
      <button type="button" onclick="generateDataset()">Generate Dataset</button>
    </form>
  </div>

  <div id="trainingParameters" style="display: none;">
    <h2>Set Training Parameters</h2>
    <form id="trainingForm">
      <label for="iterations">Iterations:</label>
      <input type="number" id="iterations" name="iterations" value="10000">
      
      <label for="learningrate">Learning Rate:</label>
      <input type="number" step="0.01" id="learningrate" name="learningrate" value="0.1">
      
      <label for="hiddenLayers">Hidden Layers:</label>
      <input type="number" id="hiddenLayers" name="hiddenLayers" value="5">
      
      <label for="activation">Activation Function:</label>
      <select id="activation" name="activation">
        <option value="sigmoid">Sigmoid</option>
        <option value="tanh">Tanh</option>
        <option value="relu">ReLU</option>
        <option value="softmax">Softmax</option>
      </select>

      <button type="button" onclick="startTraining()">Start Training</button>
    </form>
  </div>
  
  <pre id="output"></pre>

  <script>
    // Declare global dataset variable
    let globalDataset = [];
    let inputHead = [];
    let outputHead = [];

    document.getElementById('csvFileInput').addEventListener('change', handleFileSelect, false);

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const text = e.target.result;
          processCSV(text);
        };
        reader.readAsText(file);
      }
    }

    function processCSV(csv) {
      const lines = csv.split('\n').filter(line => line.trim() !== '');
      const headers = lines[0].split(',');

      const fieldsTbody = document.getElementById('fields');
      fieldsTbody.innerHTML = '';

      headers.forEach((header, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${header}</td>
          <td><input type="checkbox" name="input" value="${index}" onchange="toggleCheckboxes(${index}, 'input')"></td>
          <td><input type="checkbox" name="output" value="${index}" onchange="toggleCheckboxes(${index}, 'output')"></td>
        `;
        fieldsTbody.appendChild(tr);
      });

      document.getElementById('fieldSelection').style.display = 'block';
    }

    function toggleCheckboxes(index, type) {
      const inputCheckbox = document.querySelector(`input[name="input"][value="${index}"]`);
      const outputCheckbox = document.querySelector(`input[name="output"][value="${index}"]`);

      if (type === 'input' && inputCheckbox.checked) {
        outputCheckbox.disabled = true;
      } else if (type === 'input' && !inputCheckbox.checked) {
        outputCheckbox.disabled = false;
      }

      if (type === 'output' && outputCheckbox.checked) {
        inputCheckbox.disabled = true;
      } else if (type === 'output' && !outputCheckbox.checked) {
        inputCheckbox.disabled = false;
      }
    }

    function generateDataset() {
      const inputIndices = Array.from(document.querySelectorAll('input[name="input"]:checked')).map(input => parseInt(input.value));
      const outputIndices = Array.from(document.querySelectorAll('input[name="output"]:checked')).map(output => parseInt(output.value));

      const csv = document.getElementById('csvFileInput').files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const lines = text.split('\n').filter(line => line.trim() !== '');
        const data = lines.slice(1).map(line => line.split(','));
        const headers = lines[0].split(',');

        inputHead = inputIndices.map(index => headers[index]);
        outputHead = outputIndices.map(index => headers[index]);

        globalDataset = data.map(row => {
          const input = inputIndices.map(index => parseFloat(row[index]));
          const output = outputIndices.map(index => parseFloat(row[index]));
          return { input, output };
        });

        document.getElementById('trainingParameters').style.display = 'block'; // Show the training parameters section
      };
      reader.readAsText(csv);
    }

    function startTraining() {
      // Get training parameters from the form
      const iterations = parseInt(document.getElementById('iterations').value);
      const learningrate = parseFloat(document.getElementById('learningrate').value);
      const hiddenLayers = parseInt(document.getElementById('hiddenLayers').value);
      const activation = document.getElementById('activation').value;

      // Define training parameters as a JSON object
      const trainingParams = {
        inputs: globalDataset[0].input.length,
        hiddenLayers: hiddenLayers,
        outputs: globalDataset[0].output.length,
        learningrate: learningrate,
        activation: activation,
        errors: 0.05, // Early stopping when the error goes below this
        log: true,
        steps: 500,
        iterations: iterations
      };

      // Create a new neural network using the defined parameters
      const nn = new NeuralNetwork(trainingParams);

      // Shuffle the dataset
      const shuffledData = shuffle(globalDataset);
      const trainSize = Math.floor(shuffledData.length * 0.8);
      const trainingData = shuffledData.slice(0, trainSize);
      const testData = shuffledData.slice(trainSize);

      let accuracy = 0;
      let iterationCount = 0;
      const maxIterations = 50;

      // Loop to retrain the network until 100% accuracy is achieved or maxIterations reached
      while (accuracy < 100 && iterationCount < maxIterations) {
        console.log(`Training Iteration: ${iterationCount + 1}`);

        // Train the network with 80% of the data
        nn.trainNetwork(trainingData);

        // Test the network with the remaining 20% of the data
        let correctPredictions = 0;
        testData.forEach(data => {
          const output = nn.feedforward(data.input);
          const predictedClass = output.indexOf(Math.max(...output));  // Get predicted class
          const actualClass = data.output.indexOf(Math.max(...data.output));  // Get actual class

          const predictedLabel = outputHead[predictedClass];  // Map to output header
          const actualLabel = outputHead[actualClass];  // Map to output header

          if (predictedClass === actualClass) {
            console.log(`Input: ${data.input}, Predicted: ${predictedLabel}, Actual: ${actualLabel}`);
            correctPredictions++;
          } else {
            console.log(`%cInput: ${data.input}, Predicted: ${predictedLabel}, Actual: ${actualLabel}`, "color: red");
          }
        });

        // Calculate accuracy
        accuracy = (correctPredictions / testData.length) * 100;
        console.log(`Accuracy after iteration ${iterationCount + 1}: ${accuracy.toFixed(2)}%`);

        iterationCount++;
      }

      if (accuracy === 100) {
        console.log("100% accuracy achieved!");
      } else {
        console.log(`Training stopped after ${iterationCount} iterations with ${accuracy.toFixed(2)}% accuracy.`);
      }

      // Display final neural network JSON including inputHead and outputHead
      const nnJSON = nn.toJSON();
      nnJSON.inputHead = inputHead;
      nnJSON.outputHead = outputHead;
      console.log("Neural Network JSON:", JSON.stringify(nnJSON, null, 2)); 
    }

    // Shuffle function
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
