<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Neural Network with CSV Dataset and Parameters</title>
  <script src="mashtiksh1.js"></script>
  <style>
    /* Existing styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #333;
    }
    #csvFileInput {
      margin: 20px 0;
    }
    #fieldSelection, #trainingParameters {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      overflow-x: auto;
    }
    input[type="number"], select {
      padding: 8px;
      width: 100%;
      margin: 5px 0;
    }
    /* New styles for training summary */
    #trainingSummary {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Upload CSV and Train Neural Network</h1>
  <input type="file" id="csvFileInput" accept=".csv">
  
  <div id="fieldSelection" style="display: none;">
    <h2>Select Fields</h2>
    <form id="fieldForm">
      <table>
        <thead>
          <tr>
            <th>Features</th>
            <th>Input</th>
            <th>Output</th>
          </tr>
        </thead>
        <tbody id="fields"></tbody>
      </table>
      <button type="button" onclick="generateDataset()">Generate Dataset</button>
    </form>
  </div>

  <div id="trainingParameters" style="display: none;">
    <h2>Set Training Parameters</h2>
    <form id="trainingForm">
      <label for="iterations">Iterations:</label>
      <input type="number" id="iterations" name="iterations" value="10000">

      <label for="learningrate">Learning Rate:</label>
      <input type="number" step="0.01" id="learningrate" name="learningrate" value="0.1">
      <label for="Error">Error:</label>
      <input type="number" step="0.01" id="errors" name="errors" value="0.05">

      <label for="hiddenLayers">Hidden Layers:</label>
      <input type="number" id="hiddenLayers" name="hiddenLayers" value="5">

      <label for="activation">Activation Function:</label>
      <select id="activation" name="activation">
        <option value="sigmoid">Sigmoid</option>
        <option value="tanh">Tanh</option>
        <option value="relu">ReLU</option>
        <option value="softmax">Softmax</option>
      </select>

      <label for="trainPercentage">Training Data Percentage:</label>
      <input type="number" id="trainPercentage" name="trainPercentage" value="80" min="0" max="100">

      <label for="trainingRepetitions">Training Repetitions:</label>
      <input type="number" id="trainingRepetitions" name="trainingRepetitions" value="1" min="1">

      <button type="button" onclick="startTraining()">Start Training</button>
    </form>
  </div>
  
  <div id="trainingSummary" style="display: none;">
    <h2>Training Summary</h2>
    <table>
      <thead>
        <tr>
          <th>Iteration</th>
          <th>Accuracy (%)</th>
          <th>Learning Rate</th>
          <th>Hidden Layers</th>
          <th>Activation Function</th>
          <th>Errors</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </div>

  <pre id="output"></pre>

  <script>
    let globalDataset = [];
    let inputHead = [];
    let outputHead = [];
    let outputClasses = [];

    document.getElementById('csvFileInput').addEventListener('change', handleFileSelect, false);

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const text = e.target.result;
          processCSV(text);
        };
        reader.readAsText(file);
      }
    }

    function processCSV(csv) {
      const lines = csv.split('\n').filter(line => line.trim() !== '');
      const headers = lines[0].split(',');

      const fieldsTbody = document.getElementById('fields');
      fieldsTbody.innerHTML = '';

      headers.forEach((header, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${header}</td>
          <td><input type="checkbox" name="input" value="${index}" onchange="toggleCheckboxes(${index}, 'input')"></td>
          <td><input type="checkbox" name="output" value="${index}" onchange="toggleCheckboxes(${index}, 'output')"></td>
        `;
        fieldsTbody.appendChild(tr);
      });

      document.getElementById('fieldSelection').style.display = 'block';
    }

    function toggleCheckboxes(index, type) {
      const inputCheckbox = document.querySelector(`input[name="input"][value="${index}"]`);
      const outputCheckbox = document.querySelector(`input[name="output"][value="${index}"]`);

      if (type === 'input' && inputCheckbox.checked) {
        outputCheckbox.disabled = true;
      } else if (type === 'input' && !inputCheckbox.checked) {
        outputCheckbox.disabled = false;
      }

      if (type === 'output' && outputCheckbox.checked) {
        inputCheckbox.disabled = true;
      } else if (type === 'output' && !outputCheckbox.checked) {
        inputCheckbox.disabled = false;
      }
    }

    function generateDataset() {
      const inputIndices = Array.from(document.querySelectorAll('input[name="input"]:checked')).map(input => parseInt(input.value));
      const outputIndices = Array.from(document.querySelectorAll('input[name="output"]:checked')).map(output => parseInt(output.value));

      const csv = document.getElementById('csvFileInput').files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const lines = text.split('\n').filter(line => line.trim() !== '');
        const data = lines.slice(1).map(line => line.split(','));
        const headers = lines[0].split(',');

        inputHead = inputIndices.map(index => headers[index]);

        // Handle output head and classes
        const outputField = headers[outputIndices[0]];
        const uniqueClasses = [...new Set(data.map(row => row[outputIndices[0]]))];

        if (isNaN(uniqueClasses[0])) {
          outputHead = uniqueClasses;
          outputClasses = uniqueClasses.map((_, idx) => Array(uniqueClasses.length).fill(0).map((_, i) => i === idx ? 1 : 0));
        } else {
          outputHead = outputIndices.map(index => headers[index]);
        }

        globalDataset = data.map(row => {
          return {
            inputs: inputIndices.map(index => parseFloat(row[index])),
            output: outputClasses[uniqueClasses.indexOf(row[outputIndices[0]])],
          };
        });

        document.getElementById('trainingParameters').style.display = 'block';
      };
      reader.readAsText(csv);
    }

    async function startTraining() {
  const iterations = parseInt(document.getElementById('iterations').value);
  const learningRate = parseFloat(document.getElementById('learningrate').value);
  const errors = parseFloat(document.getElementById('errors').value);
  const hiddenLayers = parseInt(document.getElementById('hiddenLayers').value);
  const activationFunction = document.getElementById('activation').value;
  const trainingRepetitions = parseInt(document.getElementById('trainingRepetitions').value);

  let summaryBody = document.getElementById('summaryBody');
  summaryBody.innerHTML = '';

  for (let i = 0; i < trainingRepetitions; i++) {
    // Placeholder for weights (random initialization)
    let weights = Array.from({ length: hiddenLayers }, () => Math.random());

    for (let j = 0; j < iterations; j++) {
      // Simulate forward pass and weight update
      globalDataset.forEach(data => {
        // Here, we would apply activation function and adjust weights
        // This is a simple placeholder for demonstration
        let prediction = Math.random(); // Simulated prediction
        let expected = data.output[0]; // Expected output (you would use proper indexing)
        
        // Simulated weight update (this is a very simplified version)
        weights = weights.map(weight => weight + (learningRate * (expected - prediction)));
      });

      // Simulated accuracy calculation (simply counting how many predictions are correct)
      let correctPredictions = globalDataset.filter(data => {
        let prediction = Math.random(); // Simulated prediction
        return Math.round(prediction) === Math.round(data.output[0]); // Check if prediction matches expected
      }).length;

      // Accuracy calculation
      const accuracy = (correctPredictions / globalDataset.length) * 100;

      // Break out early if accuracy reaches the threshold
      if (accuracy >= (100 - errors * 100)) {
        break;
      }
    }

    // Add training parameters and accuracy to the summary table
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${i + 1}</td>
      <td>${accuracy.toFixed(2)}</td>
      <td>${learningRate}</td>
      <td>${hiddenLayers}</td>
      <td>${activationFunction}</td>
      <td>${errors}</td>
    `;
    summaryBody.appendChild(row);
  }

  document.getElementById('trainingSummary').style.display = 'block';
}

  </script>
</body>
</html>
